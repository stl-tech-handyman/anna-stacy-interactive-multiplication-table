<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Multiplication table grid (3x3 mini representation) -->
  <rect x="8" y="8" width="16" height="16" fill="url(#tableGradient)" stroke="#fff" stroke-width="0.5" rx="2"/>
  
  <!-- Grid lines -->
  <line x1="12" y1="8" x2="12" y2="24" stroke="#fff" stroke-width="0.5" opacity="0.8"/>
  <line x1="16" y1="8" x2="16" y2="24" stroke="#fff" stroke-width="0.5" opacity="0.8"/>
  <line x1="20" y1="8" x2="20" y2="24" stroke="#fff" stroke-width="0.5" opacity="0.8"/>
  <line x1="8" y1="12" x2="24" y2="12" stroke="#fff" stroke-width="0.5" opacity="0.8"/>
  <line x1="8" y1="16" x2="24" y2="16" stroke="#fff" stroke-width="0.5" opacity="0.8"/>
  <line x1="8" y1="20" x2="24" y2="20" stroke="#fff" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Multiplication symbol in center -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">Ã—</text>
  
  <!-- Small numbers in corners to show it's a multiplication table -->
  <text x="10" y="11" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
  <text x="14" y="11" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
  <text x="18" y="11" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
  <text x="10" y="15" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
  <text x="14" y="15" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
  <text x="18" y="15" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
  <text x="10" y="19" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
  <text x="14" y="19" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
  <text x="18" y="19" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
  
  <!-- Highlighted answer cell (bottom right) -->
  <rect x="18" y="18" width="6" height="6" fill="#e74c3c" stroke="#fff" stroke-width="0.5" rx="1"/>
  <text x="21" y="22" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">16</text>
</svg>