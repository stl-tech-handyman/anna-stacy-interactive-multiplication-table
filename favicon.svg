<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Multiplication symbol (×) in the center -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#fff" stroke-width="0.5">×</text>
  
  <!-- Small decorative numbers in corners -->
  <text x="8" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#fff" opacity="0.8">2</text>
  <text x="24" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#fff" opacity="0.8">3</text>
  <text x="8" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#fff" opacity="0.8">6</text>
  <text x="24" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#fff" opacity="0.8">9</text>
  
  <!-- Small stars for decoration -->
  <polygon points="4,6 5,8 7,8 5.5,9.5 6,11.5 4,10 2,11.5 2.5,9.5 1,8 3,8" 
           fill="#fff" opacity="0.6"/>
  <polygon points="28,6 29,8 31,8 29.5,9.5 30,11.5 28,10 26,11.5 26.5,9.5 25,8 27,8" 
           fill="#fff" opacity="0.6"/>
</svg>
